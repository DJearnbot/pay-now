<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay â‚¹999 - Select UPI App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
    }

    .sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      border-radius: 16px 16px 0 0;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
      padding: 24px 16px;
      animation: slideUp 0.3s ease-out;
      max-width: 450px;
      margin: auto;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    h2 {
      margin: 0 0 20px;
      text-align: center;
      font-size: 20px;
    }

    .btn {
      display: block;
      margin: 10px auto;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      width: 90%;
      color: white;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.02);
    }

    .gpay { background: #4285F4; }
    .phonepe { background: #6823FD; }
    .paytm { background: #002970; }
    .whatsapp { background: #25D366; }

    .fallback {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #333;
    }

    .qr-img {
      width: 200px;
      margin: 12px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .copy-btn {
      background: #444;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      border: none;
      margin-top: 10px;
      transition: background 0.2s;
    }

    .copy-btn:hover {
      background: #222;
    }

    @media (max-width: 480px) {
      .sheet {
        padding: 20px 12px;
        border-radius: 12px 12px 0 0;
      }
      .btn {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>

  <script>
    function copyUPI() {
      navigator.clipboard.writeText("8287978793@ptyes").then(() => {
        alert("UPI ID copied!");
      });
    }
  </script>
</head>
<body>

  <div class="sheet">
    <h2>ðŸ’³ Pay â‚¹999 - Choose Your UPI App</h2>

    <a class="btn gpay" href="upi://pay?pa=8287978793@ptyes&pn=DeepJadaun&am=999&cu=INR&tn=Account+Activation">Google Pay (GPay)</a>
    <a class="btn phonepe" href="upi://pay?pa=8287978793@ptyes&pn=DeepJadaun&am=999&cu=INR&tn=Account+Activation">PhonePe</a>
    <a class="btn paytm" href="upi://pay?pa=8287978793@ptyes&pn=DeepJadaun&am=999&cu=INR&tn=Account+Activation">Paytm</a>
    <a class="btn whatsapp" href="upi://pay?pa=8287978793@ptyes&pn=DeepJadaun&am=999&cu=INR&tn=Account+Activation">WhatsApp / Other</a>

    <div class="fallback">
      <p>ðŸ“· Can't open UPI app? Scan this QR:</p>
      <img class="qr-img" src="qr.jpg" alt="UPI QR Code" />
      <p>Or use UPI ID:<br><b>8287978793@ptyes</b></p>
      <button class="copy-btn" onclick="copyUPI()">ðŸ“‹ Copy UPI ID</button>
    </div>
  </div>

</body>
</html>
